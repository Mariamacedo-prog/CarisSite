
<div class="movieRow" style="padding-top: 80px">

  <div >
    <div class="movieRow--listArea" >
      <div class="testeimagemPrincipal" >
        <img  class="testeImagemApagadaEsquerda" (click)="handleLeftArrow ()" *ngIf="itemAtual !== 0" [src]="images[itemAtual - 1].img" [alt]="images[itemAtual - 1].alt" >
        <div  >
          <p class="info--title--caris" > <span> <span style=" color:  rgb(166, 154, 146);"> <img [src]="arrowRight" class="arrowImage"> </span> <b> EMPREENDIMENTOS</b>  CARIS  </span> <a class="btn-more" style="z-index: 1; text-decoration: none;" routerLink="/empreendimentos">VER TODOS | <span style="font-size: 9px;margin-left:8px;">â–¼</span></a></p>
          <a (touchstart)="logTouchstart($event)" [href]="images[itemAtual].link.href" [target]=" images[itemAtual].link.blank? '_blank': ''">  <img class="testeimagem" [src]="images[itemAtual].img" [alt]="images[itemAtual].alt" > </a>

          <div class="testeButton" >
            <p class="movieRow--item--title title-active"> <b>{{images[itemAtual].text.title}}</b> | {{images[itemAtual].text.status}} </p>
            <div class="buttons">
              <mat-icon [style]="this.itemAtual === 0 ? 'color: #ddd; cursor: context-menu;' : 'color: black'" (click)="handleLeftArrow ()" aria-hidden="true" style="cursor: pointer;" aria-label="arrow back">arrow_back</mat-icon>
              <mat-icon [style]="(this.itemAtual === images.length - 1) ? 'color: #ddd; cursor: context-menu;' : 'color: black'" (click)="handleRightArrow ()" aria-hidden="true" style="cursor: pointer;" aria-label="arrow forward">arrow_forward</mat-icon>
            </div>
          </div>
          
        </div>
        <div class="testeImagemApagadaDireita"  (click)="handleRightArrow ()">
          <img class="imagemApagadaDireita" *ngIf="itemAtual < images.length - 1" [alt]="images[itemAtual]"  style="width: calc(100% -300px )" [src]="images[itemAtual + 1].img" [alt]="images[itemAtual + 1].alt"  >
        </div>  
      </div>
    </div>
  </div>
</div>
