

<div class="content" *ngIf="image.img" >
  <div class="content--div" style="display:block">
    <div class="content--image" >
      <img  [src]="image.img" [alt]="image.alt">
    </div>
    <p class="image--name">{{image.text.title}}</p>
  </div>

  <div class="content--status">
    <mat-icon aria-hidden="true" aria-label="fiber_manual_record" style="font-size: 10px;">fiber_manual_record</mat-icon> <span  style="font-size: 13px; margin-left: -10px;" >{{image.text.status}}</span> 
  </div>
  <div class="content--text">
    <p>{{image.description}}</p>
  </div>
  <div>
    <button class="content--button">SAIBA MAIS</button>
  </div>

</div>
