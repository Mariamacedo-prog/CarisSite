
<div *ngIf="images &&  images.length > 0" class="carousel-container" >
  <div  class="carousel-linear"  >
    <div *ngFor="let image of images; let i = index">
      <img class="fade"  [src]="image.img" [alt]="image.alt" [ngClass]="{'image-active': selectedIndex === i}">

    </div>
  
 </div>

 
  <div *ngIf="indicators" class="carousel-dot-container">
    <span 
      class="dot"  
      *ngFor="let dot of images; let i = index"
      [ngClass]="{'active': selectedIndex === i}"
      (click)="selectItem(i)"
    ></span>
  </div>

  <button *ngIf="controls" class="btn-carousel btn-prev">
    <div class=" icon-carousel ">
      <mat-icon (click)="onPrevClick()" aria-hidden="true" aria-label="arrow back">arrow_back</mat-icon>
    </div>
  </button>

  <button *ngIf="controls" class="btn-carousel btn-next">
    <div class=" icon-carousel ">
      <mat-icon (click)="onNextClick()" aria-hidden="true" aria-label="arrow forward">arrow_forward</mat-icon>
    </div>
  </button>
</div>
