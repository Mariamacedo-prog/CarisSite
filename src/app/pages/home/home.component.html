<app-nav [activePage]="'Home'"></app-nav>

<app-carousel  [images]="imagesCarousel" [autoSlide]="true"></app-carousel>
<div class="quem-somos">
  <img class="squad-area"  src='../../../assets/simbolo.svg' style="width: 300px;"/>

  <div  class="content-quem-somos">
    <div [class]=" showQuemSomos ? 'aparecer quem-somos-titulo' : 'esconder quem-somos-titulo'" style="display: flex;align-items: center; flex-direction:column;">
      <p  >QUEM <span style="font-weight: bold;">SOMOS?</span></p>
      <div style="height: 2px; width: 35px; background-color: rgb(122, 112, 106); margin-top: 15px;"></div>
    </div>

    <p [class]=" showQuemSomos? 'aparecer quem-somos-subtitulo' : 'esconder quem-somos-subtitulo'">{{info.subtitulo}}</p>
    <p [class]=" showQuemSomos ? 'aparecer quem-somos-texto' : 'esconder quem-somos-texto'" >{{info.texto}}</p>
    <div></div>
<!-- 
    <iframe [class]=" showQuemSomos   ? 'aparecer ' : 'esconder'" style="margin-top: 20px;" width="70%" height="40%"
    src="../../../assets/CarisVideo.mp4">
    </iframe> -->
    <div [class]=" showQuemSomos   ? 'aparecer ' : 'esconder'" class="social-media">
      <i style="margin-right: 20px;">NOSSA REDE SOCIAL</i> 
 
      <a *ngIf="sociaisMedias.facebook !== ''" [href]="sociaisMedias.facebook" target="_blank" >
        <img class="link-social-media" [src]="imageBase64.facebook">
      </a>
      <a *ngIf="sociaisMedias.instagram !== ''" [href]="sociaisMedias.instagram" target="_blank"  >
        <img class="link-social-media" [src]="imageBase64.instagram">
      </a>
      <a *ngIf="sociaisMedias.twitter !== ''" [href]="sociaisMedias.twitter" target="_blank" >
        <img class="link-social-media" [src]="imageBase64.twitter">
      </a>
    </div>     

  </div>

  <img class="squad-area" src='../../../assets/simbolo.svg' style="width: 300px; "/>
</div>

<div  [class]=" showQuemSomos   ? 'aparecer ' : 'esconder'"  class="content-slider">
  <app-slider [images]="imagesSlider" [arrowRight]="imageBase64.arrowRight"></app-slider>
</div>
